components:
  schemas:
    ChatRoom:
      type: object
      required:
        - name
        - participants
        - settings
        - isAdmin
      properties:
        id:
          type: string
        name:
          type: string
        participants:
          type: array
          items:
            type: string
        settings:
          type: object
          properties:
            notifications:
              type: boolean
            sound:
              type: boolean
            theme:
              type: string
            private:
              type: boolean
        isAdmin:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date

    User:
      type: object
      required:
        - username
        - password
        - email
        - profilePicture
        - coverPicture
        - bio
        - firstName
        - lastName
        - photos
        - followers
        - followings
        - gender
        - insta
        - twitter
        - linkedin
        - github
        - youtube
        - twitch
        - isVerify
      properties:
        id:
          type: string
        username:
          type: string
        password:
          type: string
        email:
          type: string
        profilePicture:
          type: string
        coverPicture:
          type: string
        bio:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        photos:
          type: array
          items:
            type: string
        followers:
          type: array
          items:
            type: string
        followings:
          type: array
          items:
            type: string
        gender:
          type: boolean
        insta:
          type: string
        twitter:
          type: string
        linkedin:
          type: string
        github:
          type: string
        youtube:
          type: string
        twitch:
          type: string
        isVerify:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date

    Post:
      type: object
      required:
        - userID
        - desc
        - img
        - likes
        - comments
        - shares
        - video
        - isEdited
      properties:
        id:
          type: string
        userID:
          type: string
        desc:
          type: string
        img:
          type: string
        likes:
          type: array
          items:
            type: string
        comments:
          type: array
          items:
            type: string
        shares:
          type: array
          items:
            type: string
        video:
          type: string
        isEdited:
          type: boolean
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date