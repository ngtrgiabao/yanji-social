paths:
  /notification/{notiID}:
      get:
        description: Get notification by ID
        tags:
          - Notification
        parameters:
          - name: notiID
            in: path
            required: true
        responses:
          '200':
            description: Get notification by ID successfully
  /notification/all/user/{userID}:
    get:
      description: Returns all notifications for a specific user
      tags:
        - Notification
      parameters:
        - name: userID
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Limit of notifications
          example: 5
          required: true
          schema:
            type: number
        - name: skip
          in: query
          description: Skip of notifications
          example: 5
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Successful response with notification data
  /notification/new:
    post:
      description: Create new notification
      tags:
        - Notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sender:
                  type: string
                receiver:
                  type: string
                type:
  /notification/mark-seen/{notiID}:
      put:
        description: Mark seen notification
        tags:
          - Notification
        parameters:
          - name: notiID
            in: path
            required: true
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  isRead:
                    type: boolean
        responses:
          '200':
            description: Mark seen notification successfully